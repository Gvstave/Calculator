<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Calculator</title>
</head>
<body>
    <div id="main">
      <div id="top">
          <input id="input" type="text" autofocus disabled placeholder="0">
          <input id="result" type="text" disabled placeholder="0">
          <input id="info" type="text" disabled placeholder="Listening...">
      </div>
      <div id="bottom">
        <ul>
          <li>
            <button class="red" id="clear">C</button>
            <button class="green" id="brackets">()</button>
            <button value="/100" class="btn green" id="percent">%</button>
            <button value="-" class="btn green">-</button>
          </li>
          <li>
            <button value="7" class="btn">7</button>
            <button value="8" class="btn">8</button>
            <button value="9" class="btn">9</button>
            <button value="/" class="btn green">/</button>
          </li>
          <li>
            <button value="4" class="btn">4</button>
            <button value="5" class="btn">5</button>
            <button value="6" class="btn">6</button>
            <button value="*" class="btn green">*</button>
          </li>
          <li>
            <button value="1" class="btn">1</button>
            <button value="2" class="btn">2</button>
            <button value="3" class="btn">3</button>
            <button value="+" class="btn green">+</button>
          </li>
          <li>
            <button value="**" class="btn" id="power" disabled="disabled" >X<sup>y</sup></button>
            <button value="0" class="btn">0</button>
            <button value="." class="btn">.</button>
            <button style="background-color: green;" id="equal">=</button>
          </li>
        </ul>
      </div>
    </div>
</body>
<script src="script.js"></script>
</html>
