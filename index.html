<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Calculator</title>
</head>
<body>
    <section id="main">
      <div id="top">
        <div class="input-holder">
          <input id="input" type="text" autofocus  disabled placeholder="0">
        </div>
        <div class="results-holder">
          <input id="result" type="text" disabled placeholder="0">
        </div>
        <div class="info-holder">
          <input id="info" type="text" disabled placeholder="Listening...">
        </div>
      </div>
      <div id="bottom">
        <ul>
          <li>
            <button class="red" id="clear">C</button>
            <button class="green" id="brackets">()</button>
            <button class="green" id="percent">%</button>
            <button class="btn green">-</button>
          </li>
          <li>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn green">/</button>
          </li>
          <li>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn green">*</button>
          </li>
          <li>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn green">+</button>
          </li>
          <li>
            <button class="btn">**</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="green-bg" id="equal">=</button>
          </li>
        </ul>
      </div>
    </section>
</body>
<script src="script.js"></script>
</html>
